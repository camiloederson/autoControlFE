<!-- sidebar.component.html -->
<nav class="sidebar d-flex flex-column">
  <div class="sidebar-header text-white px-4 py-3">
    <h2 class="fs-5 mb-0">AutoControl</h2>
  </div>

  <ul class="nav flex-column mt-3">
    <li class="nav-item" *ngFor="let item of menuItems">
      <a class="nav-link d-flex align-items-center" [routerLink]="item.route" routerLinkActive="active">
        <i class="{{ item.icon }} me-3"></i>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
