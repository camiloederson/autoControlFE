<div class="flex items-center justify-between bg-white border-b border-gray-200 px-4 py-2">
  <!-- Título -->
  <h3 class="text-lg font-semibold text-slate-800">{{ title }}</h3>

  <!-- Acciones -->
  <div class="flex items-center gap-3">
    <!-- Botón Atrás -->
    <button (click)="goBack()" title="Atrás"
            class="flex items-center justify-center bg-teal-600 hover:bg-teal-500 text-white rounded-full p-2 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Botón Crear Nuevo -->
    <button (click)="newItem()" title="Crear Nuevo"
            class="flex items-center justify-center bg-teal-600 hover:bg-teal-500 text-white rounded-full p-2 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
    </button>
  </div>
</div>
