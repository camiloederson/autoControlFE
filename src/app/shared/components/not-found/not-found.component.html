<main
  class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8"
>
  <div class="text-center">
    <p class="text-base font-semibold text-teal-600">404</p>
    <h1
      class="mt-4 text-4xl font-semibold tracking-tight text-balance text-slate-500 sm:text-6xl"
    >
      En construcción
    </h1>
    <p class="mt-6 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8">
      Estamos trabajando para resolverlo.
    </p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a (click)="back()"
        class="rounded-md bg-teal-600 px-3.5 py-2.5 text-sm font-semibold text-white hover:cursor-pointer shadow-xs hover:bg-teal-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >Ir atrás</a
      >
      <a href="#" class="text-sm font-semibold text-gray-900"
        >Soporte Tecnico <span aria-hidden="true">&rarr;</span></a
      >
    </div>
  </div>
</main>
