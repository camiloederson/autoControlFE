<!-- customer-list.component.html -->
<div class="container-fluid px-3 px-md-4 mt-4">
  <div class="card shadow-sm border-0" style="background-color: var(--color-bg-light); border-radius: 16px;">
    <div class="card-header text-white py-3 px-4" style="background-color: var(--color-primary); border-top-left-radius: 16px; border-top-right-radius: 16px;">
      <h2 class="mb-0 fw-semibold fs-4">Customers</h2>
    </div>

    <div class="card-body px-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
          <thead>
            <tr>
              <th class="px-4 py-3">Name</th>
              <th class="py-3">Email</th>
              <th class="py-3">Phone</th>
              <th class="text-end px-4 py-3">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of customers" class="table-row-hover">
              <td class="px-4 py-3">{{ c.name }}</td>
              <td class="py-3">{{ c.email }}</td>
              <td class="py-3">{{ c.phone }}</td>
              <td class="text-end px-4 py-3">
                <i class="bi bi-pencil-fill action-icon me-3" title="Edit"></i>
                <i class="bi bi-trash-fill action-icon" title="Delete"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
