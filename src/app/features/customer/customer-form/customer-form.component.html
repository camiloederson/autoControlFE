<app-toolbar title="Formulario de Cliente"></app-toolbar>

<form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="w-full p-4 text-sm mt-4">
  <!-- Nombre del cliente -->
  <h3 class="text-base font-semibold text-slate-700 mb-4">
    {{ customer?.name }} {{ customer?.surname }}
  </h3>

  <!-- Grid para los inputs -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Nombre -->
    <div class="flex flex-col">
      <label for="name" class="font-medium text-slate-600 mb-1">Nombre</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500"
      />
    </div>

    <!-- Apellido -->
    <div class="flex flex-col">
      <label for="surname" class="font-medium text-slate-600 mb-1">Apellido</label>
      <input
        type="text"
        id="surname"
        formControlName="surname"
        class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500"
      />
    </div>

    <!-- Email -->
    <div class="flex flex-col">
      <label for="email" class="font-medium text-slate-600 mb-1">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500"
      />
    </div>

    <!-- Teléfono -->
    <div class="flex flex-col">
      <label for="phone" class="font-medium text-slate-600 mb-1">Teléfono</label>
      <input
        type="text"
        id="phone"
        formControlName="phone"
        class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500"
      />
    </div>

    <!-- DUI -->
    <div class="flex flex-col md:col-span-2">
      <label for="dui" class="font-medium text-slate-600 mb-1">DUI</label>
      <input
        type="text"
        id="dui"
        formControlName="dui"
        class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500"
      />
    </div>
  </div>

  <!-- Botón submit -->
  <div class="mt-6">
    <button
      type="submit"
      class="w-full md:w-auto bg-teal-600 hover:bg-teal-500 text-white text-sm font-medium px-4 py-1.5 rounded-md transition-colors"
    >
      Guardar
    </button>
  </div>
</form>
