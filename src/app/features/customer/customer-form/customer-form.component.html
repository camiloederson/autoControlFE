<app-toolbar title="Formulario de Cliente" ></app-toolbar>
<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <h3>{{ customer?.name }} {{ customer?.surname }} </h3>
  <div class="mb-3">
    <label for="name" class="form-label">Nombre</label>
    <input type="text" formControlName="name" id="name" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="surname" class="form-label">Apellido</label>
    <input type="text" formControlName="surname" id="surname" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" formControlName="email" id="email" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Telefono</label>
    <input type="text" formControlName="phone" id="phone" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="dui" class="form-label">Dui</label>
    <input type="text" formControlName="dui" id="dui" class="form-control" />
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Guardar</button>
  </div>
</form>
